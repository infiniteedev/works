<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniteeDev Shell</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .terminal {
            width: 90%;
            height: 85vh;
            margin: 20px;
            border-radius: 20px;
            background-color: #2d2d2d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .terminal-header {
            display: flex;
            align-items: center;
            background-color: #3b3b3b;
            padding: 15px;
            border-bottom: 2px solid #444;
        }
        .terminal-header .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .dot.red { background-color: #ff5f56; }
        .dot.yellow { background-color: #ffbd2e; }
        .dot.green { background-color: #27c93f; }
        .terminal-content {
            flex-grow: 1;
            padding: 20px;
            color: #d1d1d1;
            font-size: 16px;
            line-height: 1.8;
            white-space: pre-line;
            overflow-y: auto;
        }
        .terminal-input {
            display: flex;
            align-items: center;
            color: #00ff00;
        }
        .terminal-input span {
            margin-right: 8px;
        }
        .terminal-input input {
            background: none;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex-grow: 1;
        }
        /* Scrollbar customization */
        .terminal-content::-webkit-scrollbar {
            width: 8px;
        }
        .terminal-content::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 10px;
        }
        .terminal-content::-webkit-scrollbar-track {
            background-color: #2d2d2d;
        }
    </style>
</head>
<body>

<div class="terminal">
    <div class="terminal-header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
    </div>
    <div class="terminal-content" id="terminal">
        <div class="terminal-input">
            <span>user@infiniteedev -$</span><input type="text" id="commandInput" autofocus>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('commandInput');
    const terminal = document.getElementById('terminal');

    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const command = input.value;
            const newLine = document.createElement('div');
            newLine.textContent = 'user@infiniteedev -$ ' + command;
            terminal.insertBefore(newLine, terminal.querySelector('.terminal-input'));
            input.value = '';
        }
    });
</script>

</body>
</html>
